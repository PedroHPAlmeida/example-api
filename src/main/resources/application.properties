# datasource
spring.datasource.url=jdbc:h2:mem:demo_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
# Propriedade necessaria a partir da versao 2.5 do Spring Boot para popular o BD com os valores definidos do arquivo data.sql:
spring.jpa.defer-datasource-initialization=true

# h2 database
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# springdoc - Caminho para acessar o Swagger -> server:port/swagger-ui.html | Ex.: http://localhost:8080/swagger-ui.html
springdoc.info.description=Spring Boot com Spring Doc
springdoc.info.title=API de Exemplo
info.app.version=1.0

